<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Giỏ hàng</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <section>
            <div class="wrap d-flex justify-content-between align-items-center">
                <div class="header__logo d-flex align-items-center">
                    <img src="./img/logo.png" class="me-2" alt="">
                    <div class="text-white">
                        <b>GIA ĐÌNH</b> <br>
                        <b>LÀ SỐ 1</b> <br>
                        Furniture Home
                    </div>
                </div>
                <div class="header__search  input-group w-50">
                    <span class="input-group-text border-0 background_color_second" style="background-color: white;"><i
                            class="fa fa-search"></i></span>
                    <input type="text" class="form-control border-0 background_color_second p-2"
                        placeholder="Tìm kiếm sản phẩm">
                    <span class="input-group-text background_color_second border-0"></span>
                </div>
                <div class="header__user ms-2">
                    <a class="me-2 text-decoration-none text-white" href="../LOGIN/index.html">
                        <i class="fa fa-user"></i>
                        <span class="ms-2">Đăng nhập</span>
                    </a>
                </div>
            </div>
        </section>
    </header>

    <!-- CONTENT -->
    <main class="my-3">
        <section class="wrap">
            <section class="menu">
                <i class="fa fa-home"></i> <a href="../index.html">Trang chủ</a><i class="fa fa-angle-right mx-2"></i>
                <span>Giỏ hàng</span>
            </section>
            <section class="content">
                <h1 class="text-center fw-bold">GIỎ HÀNG</h1>
                <div class="content__body my-4">
                    <div class="content__body__product">
                        <div class="card mb-3 border-0 shadow" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4 p-4">
                                    <img src="./img/chest.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body pt-1 pe-1">
                                        <div class="card-text text-end">
                                            <input class="form-check-input shadow-none" type="checkbox" id="checkbox">
                                        </div>
                                        <h5 class="card-title fw-bold">TỦ NGĂN KÉO SUND</h5>
                                        <div class="row pe-5">
                                            <div class="col">Số lượng</div>
                                            <div class="col row">
                                                <button class="col bg-white p-0 border-1">-</button>
                                                <span class="col  text-center">1</span>
                                                <button class="col bg-white p-0 border-1">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
