                        </li>

        <main class="main d-block">
            <nav class="main-nav">
                <div class="container py-2">
                    <button class="sidebar-toggle transparent-btn"><i class="fa fa-caret-square-left fs-4"
                            style="color: lightgray;"></i></button>
                </div>
            </nav>
            <div class="container p-4">
                <h2 class="main-title fw-bold fs-5 lh-1 mb-4">Bảng Điều Khiển</h2>
                <div class="info p-3">
                    <div class="info__title">
                        <h5>Hồ sơ của tôi</h5>
                        <small>Quản lý thông tin hồ sơ để bảo mật tài khoản</small>
                    </div>
                    <hr>
                    <div class="info__body row flex-column-reverse flex-lg-row">
                        <div class="info__body__form col-12 col-md-12 col-lg-7">
                            <form class="fs-6">
                                <div class="row mb-3">
                                    <label for="inputFullName" class="col-sm-3 col-form-label text-start">Tên</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control shadow-none" id="inputFullName">
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputEmail" class="col-sm-3 col-form-label text-start">Email</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control shadow-none" id="inputEmail"
                                            value="t********@*****.com" disabled>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="#" style="font-size: 0.8rem;">Thay đổi</a>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputPhone" class="col-sm-3 col-form-label text-start">Số Điện
                                        Thoại</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control shadow-none" id="inputPhone"
                                            value="+84*******41" disabled>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="#" style="font-size: 0.8rem;">Thay đổi</a>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-start">Mật
                                        khẩu</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control shadow-none" id="inputPassword"
                                            value="**********" disabled>
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="#" style="font-size: 0.8rem;">Thay đổi</a>
                                    </div>
                                </div>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-3 pt-0 text-start">Giới tính</legend>
                                    <div class="col-sm-5 d-flex justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex" id="male"
                                                value="option1" checked>
                                            <label class="form-check-label" for="male">
                                                Nam
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex" id="female"
                                                value="option2">
                                            <label class="form-check-label" for="female">
                                                Nữ
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="sex" id="orther"
                                                value="option3">
                                            <label class="form-check-label" for="orther">
                                                Khác
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row mb-3 align-items-center">
                                    <legend class="col-form-label col-sm-3 pt-0 text-start">Ngày sinh</legend>
                                    <div class="col-sm-9 row">
                                        <div class="col-4">
                                            <select id="day-select" class="form-select" aria-label="Ngày">
                                                <option selected disabled>Ngày</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select id="month-select" class="form-select" aria-label="Tháng">
                                                <option selected disabled>Tháng</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select id="year-select" class="form-select" aria-label="Năm">
                                                <option selected disabled>Năm</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-0"></div>
                                    <div class="col-12">
                                        <button class="btn btn-primary border-0" style="background-color: #D2B89C;">
                                            Lưu
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div
                            class="info__body__avatar col-12 col-md-12 col-lg-5 d-flex flex-column align-items-center py-4">
                            <div class="avatar rounded-circle mb-3"></div>
                            <div>
                                <button class="choose-avatar">
                                    Chọn ảnh
                                </button>
                                <input type="file" class="avatar-input" id="avatar-input" accept="image/*" />
                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
