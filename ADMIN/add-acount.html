<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Thư Viện Charjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Thư Viện SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add-acount.css">
    <title>Thông tin tài khoản</title>
</head>

<body>
    <div class="wrapper d-flex">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar__content">
                <header class="w-100 d-flex">
                    <span class="d-flex logo-wrapper">
                        <span class="header__logo h-100 d-flex align-items-center me-1">
                            <i class="fa fa-stream text-white"></i>
                        </span>
                        <span class="header__text d-flex flex-column text-light">
                            <span class="header-title">APPLE MART</span>
                            <span class="header-subtitle">Dashboard</span>
                        </span>
                    </span>
                    <button class="sidebar-toggle transparent-btn">
                        <i class="fa fa-caret-square-left text-white fs-4"></i>
                    </button>
                </header>
                <hr class="bg-light my-3">
                <main class="sidebar-body">
                    <ul class="sidebar-body-menu">
                        <li>
                            <a href="./index.html"><i class="fa fa-home"></i>Trang Chủ</a>
                        </li>
                        <li>
                            <a href="./analysys.html"><i class="fa fa-chart-line"></i>Phân Tích</a>
                        </li>
                        <li>
                            <a class="show-cat-btn" href="./acount-setting.html">
                                <i class="fa fa-user-circle"></i>
                                Tài Khoản
                                <span class="category__btn transparent-btn">
                                    <i class="fa fa-chevron-circle-down"></i>
                                </span>
                            </a>
                            <ul class="cat-sub-menu">
                                <li><a class="" href="./change-info.html">Sửa thông tin</a></li>
                                <li><a href="./acount-setting.html">Quản lý tài khoản</a></li>
                            </ul>
                        </li>
                        <li>
                            <a class="show-cat-btn" href="">
                                <i class="fa fa-edit"></i>Quản Lý
                                <span class="category__btn transparent-btn">
                                    <i class="fa fa-chevron-circle-down"></i>
                                </span>
                            </a>
                            <ul class="cat-sub-menu">
                                <li><a href="./list-products.html">Danh Sách Sản Phẩm</a></li>
                                <li><a href="./order.html">Đơn Hàng</a></li>
                            </ul>
                        </li>
                    </ul>
                </main>
            </div>
            <div class="sidebar__footer">
                <div class="sidebar-user d-flex p-1 rounded-1">
                    <div class="sidebar-user-img d-flex">
                        <img class="rounded-circle" src="./img/icons8-avatar.gif" alt="">
                    </div>
                    <div class="sidebar-user-info d-flex flex-column">
                        <span class="sidebar-user-title">
                            P. Anh
                        </span>
                        <span class="sidebar-user-subtitle">
                            Quản Lý
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <main class="main d-block">
            <nav class="main-nav">
                <div class="container py-2">
                    <button class="sidebar-toggle transparent-btn"><i class="fa fa-caret-square-left fs-4"
                            style="color: lightgray;"></i></button>
                </div>
            </nav>
            <div class="container p-4">
                <h2 class="main-title fw-bold fs-5 lh-1 mb-4">Bảng Điều Khiển</h2>
                <div class="info p-3">
                    <div class="info__title">
                        <h5>Thêm Sản Phẩm</h5>
                        <small>Nhập thông tin sản phẩm</small>
                    </div>
                    <hr>
                    <div class="info__body row flex-column-reverse flex-lg-row">
                        <div class="info__body__form col-12 col-md-12 col-lg-7">
                            <form class="fs-6" id="add-product-form">
                                <div class="row mb-3">
                                    <label for="inputId" class="col-sm-3 col-form-label text-start">Mã tài khoản</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control shadow-none" id="inputId" value="1"
                                            disabled>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputName" class="col-sm-3 col-form-label text-start">Họ tên</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control shadow-none" id="inputName" required>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputImage" class="col-sm-3 col-form-label text-start">Hình ảnh
                                        (URL)</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control shadow-none" id="inputImage" required>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputMail" class="col-sm-3 col-form-label text-start">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control shadow-none" id="inputMail" required>
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="inputPhone" class="col-sm-3 col-form-label text-start">Số điện
                                        thoại</label>
                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control shadow-none" id="inputPhone" required>
                                    </div>
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-0"></div>
                                    <div class="col-12">
                                        <button class="btn btn-primary border-0" id="save"
                                            style="background-color: #D2B89C;">
                                            Lưu
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div
                            class="info__body__avatar col-12 col-md-12 col-lg-5 d-flex flex-column align-items-center py-4">
                            <div class="avatar mb-3 rounded-circle" id="productImage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/add-product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
